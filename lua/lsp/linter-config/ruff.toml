# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

#  ╭──────────────────────────────────────────────────────────╮
#  │                          FORMAT                          │
#  ╰──────────────────────────────────────────────────────────╯
[format]
quote-style = "double" # double quotes for strings.
skip-magic-trailing-comma = false # respect magic trailing commas.
line-ending = "auto" # automatically detect the appropriate line ending.

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
per-file-ignores = {}

line-length = 88
indent-width = 4
src = ["src", "tests"]

#  ╭──────────────────────────────────────────────────────────╮
#  │                           LINT                           │
#  ╰──────────────────────────────────────────────────────────╯
[lint]

# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["ALL"] # ["E", "F"]
ignore = [
    "E501", #`E501` (line length violations).
    "E741", # (Do not use variables named 'I', 'O', or 'l').
    "E731", # rewrite lambda as def

